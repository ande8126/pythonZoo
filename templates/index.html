{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %} 

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Zoo</h2>
                    <form action="/api/animals" method="POST">
                        <div class="form-group">
                            <label>Species:</label>
                            <input type="text" class="form-control" name="species" required="1">
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" class="form-control" name="age" required="1">
                        </div>
                        <div class="form-group">      
                            <label>Gender:</label>
                            <input type="text" class="form-control" name="gender" required="1">
                        </div>
                        <div class="form-group">      
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" required="1">
                        </div>
                        <div class="form-group">      
                            <label>Exhibit:</label>
                            <select class ="form-control" name="exhibit" required="1">
                                <option value="1" selected>Aquarium</option>
                                <option value="2">Aviary</option>
                                <option value="3">Bears</option>
                                <option value="4">Big Cats</option>
                                <option value="5">Priarie</option>
                                <option value="6">Primates</option>
                                <option value="7">Sahara</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Add Animal</button>
                        </div>
                    </form>  
                    <!-- {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}

                    { {message} }
                    {% endfor %}
                    {% endif %}
                    {% endwith %} -->
                    
                    <div id="animalTables">
                        <h3>On display</h3>
                        <table class="table table-hover table-dark">
                            <thead>
                                <th>ID</th>
                                <th>Species</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Name</th>
                                <th>Exhibit</th>
                                <th>Action</th>
                            </thead>                 
                            <tbody id="animalsOut"></tbody>
                        </table>
                        
                        <h3>Not on display</h3>
                        <table class="table table-hover">
                            <thead>
                                <th>ID</th>
                                <th>Species</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Name</th>
                                <th>Exhibit</th>
                                <th>Action</th>
                            </thead>                 
                            <tbody id="holdingOut"></tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
